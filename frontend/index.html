<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="modeSwitch">
      <span class="slider round"></span>
    </label>
    <span id="modeLabel">Light Mode</span>
  </div>

  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
  
      <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
  
      <div class="form-footer">
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
  
      <button type="submit">Login</button>
  
      <div class="signup-text">
        Donâ€™t have an account? <a href="#" class="signup-link">Sign Up</a>
      </div>
    </form>
  </div>
  

  <script>
    const toggle = document.getElementById("modeSwitch");
    const label = document.getElementById("modeLabel");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
      label.textContent = toggle.checked ? "Dark Mode" : "Light Mode";
    });
  </script>
</body>
</html>
